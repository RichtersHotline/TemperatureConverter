<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center text-center">
            <h1>Convert Celsius to Farenheit</h1>
            <div class="col">
                <label>Celcius:
        <input type="number" id="InpStyle"  id="Celc">          
  </div>
            <div class="col">
                <label>Farhenheit</label>
                <!-- <input type="number" id="Faren" readonly>           -->
             <label id="Faren"></label>
            </div>
          </div>
          <button type="button" id="CelFaren" onclick="CelToFaren()">Calculate</button>

          <div class="row align-items-center text-center">
            <h1>Convert  Fahrenheit to Celsius</h1>
            <div class="col">
                <label> Fahrenheit:
        <input type="number" id="InpStyle" id="Farenheit">          
  </div>
            <div class="col">
                <label>Celsius</label>
                <!-- <input type="number" id="Celsius" readonly>           -->
                <label id="Cels"></label>
            </div>
          </div>
          <button type="button" id="FarenCel" onclick="FarenToCel()">Calculate</button>


    </div>
    



    <script src="./Scripts/code.js"></script>
</body>
</html>
